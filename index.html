<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="javascript.js"></script>
  <script src="javascript2.js"></script>


  <title>Document</title>


</head>


  
<body>
  
  <div class="container" >
    <div class="date" >
      <p id="date">Date: </p>
    </div>
    <div class="day-name">
      <p class="day" id="day">DD/MM/YYYY at HH:MM</p>
  
    </div>
    <br>
    <div class="dices">
      <div id="dice1" class="dice">
        <img id="results" src="dice-1.svg" alt="dice">
        <p class="dice-label">Dice 1</p>
      </div>
      <div id="dice2" class="dice">
        <img id="results" src="dice-1.svg" alt="dice">
        <p class="dice-label">Dice 2</p>
      </div>
    </div>
    <br>
      <button id="btn" onclick="rolldice()">Roll Dice</button>
      <br>
      <div class="message">
        Total: <span id="total">2</span>
        <br>
        more than 8: <span id="more-than-10">Win</span>
        <br>
        less than 8: <span id="less-than-10">Lose</span>
        <br>
        <br>
        <h3>You didn't win: Try Again!</h1>
      </div>
      </div>

  <script src="script.js"></script>
</body>

</html>
